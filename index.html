<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/58d5cbd9fe.js" crossorigin="anonymous"></script>
    <title>Formulario metodo de pago </title>
</head>

<body>
    <div class="container">
        <!-- formulario de pago -->
        <div class="card">
            <div class="card-header">
                <h1>Formulario de pago ejemplo</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger font-weight-bold" role="alert">
                    Faltan algunos campos
                </div>
                <form>
                    <!-- fila1 -->
                    <div class="row">
                        <!-- Tarjeta -->
                        <div class="form-group col-5">
                            <label for="Card"><b>Tarjeta #</b></label><br>
                            <input type="text" class="form-control" id="Card" placeholder="XXXX-XXXX-XXXX-XXXX">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                        </div>
                        <!-- Codigo de tarjeta -->
                        <div class="form-group col-3">
                            <label for="CVC"><b>CVC #</b></label><br>
                            <input type="text" class="form-control" id="CVC" placeholder="0000">
                        </div>
                        <!-- Monto -->
                        <div class="form-group col-4">
                            <label for="Amount"><b>Monto</b></label><br>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                    <!-- fin fila1 -->
                    <!-- fila2 -->
                    <div class="row">
                        <!-- Nombre -->
                        <div class="form-group col-6">
                            <label for="name"><b>Nombre</b></label><br>
                            <input type="text" class="form-control" id="name" placeholder="Sebastian">
                        </div>
                        <!-- Apellido -->
                        <div class="form-group col-6">
                            <label for="apellido"><b>Apellido</b></label><br>
                            <input type="text" class="form-control" id="apellido" placeholder="Perez">
                        </div>
                    </div>
                    <!-- fin fila2 -->
                    <!-- fila3 -->
                    <div class="row">
                        <!-- Pais -->
                        <div class="form-group col-6">
                            <label for="pais"><b>Pais</b></label><br>
                            <input type="text" class="form-control" id="pais" placeholder="Uruguay">
                        </div>
                        <!-- Departamento -->
                        <div class="col-3">
                            <div class="from-group">
                                <label for="departamento"><b>Departamento</b></label>
                                <select class="custom-select" id="departamento" required>
                                    <option selected disabled value="">Cambie...</option>
                                    <option>San Jose</option>
                                    <option>Montevideo</option>
                                    <option>Colonia</option>
                                    <option>Maldonado</option>
                                </select>
                                <div class="invalid-feedback">
                                    Selecione un Estado.
                                </div>
                            </div>
                        </div>

                        <!-- Codigo Postal -->
                        <div class="form-group col-3">
                            <label for="code-post"><b>Codigo Postal</b></label><br>
                            <input type="text" class="form-control" id="code-post" placeholder="Codigo Postal">
                        </div>
                    </div>
                    <!-- fin fila3 -->
                    <!-- fila4 -->
                    <div class="row">
                        <!-- Check Metodo de pago -->
                        <div class="form-group col-6 pl-5">
                            <div class="row">
                                <div class="form-check col-2">
                                    <input class="form-check-input" type="radio" name="metododepeago" id="Master"
                                        value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <i class="fa fa-cc-mastercard fa-2x" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <div class="form-check col-2">
                                    <input class="form-check-input" type="radio" name="metododepeago" id="Visa"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <div class="form-check col-2">
                                    <input class="form-check-input" type="radio" name="metododepeago" id="DC"
                                        value="option3">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <i class="fab fa-cc-diners-club fa-2x"></i>
                                    </label>
                                </div>
                                <div class="form-check col-2">
                                    <input class="form-check-input" type="radio" name="metododepeago" id="AmEx"
                                        value="option4">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <i class="fab fa-cc-amex fa-2x"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Fin de check metodo de pago -->
                        <!-- Mensjae -->
                        <div class="form-group col-6">
                            <label for="msj"><b>Mensaje</b></label><br>
                            <textarea class="form-control" id="msj" rows="3"></textarea>
                            <small id="msj" class="form-text text-muted">
                                AÃ±ada un nota aqui.
                            </small>
                        </div>
                        <!-- fin fila4 -->
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="row justify-content-end">
                    <div class="col-1">
                    <button type="submit" class="btn btn-secondary">Cancelar</button>
                    </div>
                    <div class="col-1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
